{% extends 'blog/base.html' %}

{% block content %}
    <div class = 'content-section'>
        <form method = "POST">
            {%csrf_token %}<!--it add CSRF token for protect our form against certain attacks-->
            <fieldset class = "form-group">
                <legend class = 'border-bottom mb-4'>Join Today</legend>
                {{ form.as_p }}<!--as_prender the form as paragraph tag-->
            </fieldset>
            <div class ="form-group">
                <button class = "btn btn-outline-info" type="submit">Sign Up</button>

            </div>
        </form>
        <div class = "border-top pt-3">
            <small class = "text-muted"> Already Have An Acount? <a class="ml-2" href="{% url 'login'%}">Sign In</a>


            </small>
        </div>
    </div>
{% endblock content %}
